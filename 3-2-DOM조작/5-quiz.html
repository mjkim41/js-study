<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <p id="greeting">기존 인사말</p>

  <div id="description">페이지 설명:</div>

  <script>
    /* textContent를 사용하여 id가 "greeting"인 요소의 텍스트를
        "안녕하세요!"로 변경하는 코드를 작성하세요.*/ 
    const $greetingElement = document.getElementById('greeting');
    $greetingElement.textContent = '안녕하세요';

    /* innerHTML을 사용해 id가 "description"인 요소에
         HTML 형식으로 **"이 페이지를 즐겨주세요!"**라는 문구를 추가하고,
         글을 굵게 표시하도록 코드를 작성하세요.*/ 
    const $descriptionElement = document.getElementById('description');
    $descriptionElement.innerHTML += '<b>이 페이지를 즐겨주세요</b>';


    /* */ 


    /* */ 


    /* */ 

  </script>
</body>
</html>

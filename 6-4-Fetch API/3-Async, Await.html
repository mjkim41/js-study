<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <button id="fetchData">회원정보 불러오기</button>

  <script>
    const $fetchBtn = document.getElementById('fetchData');
    const url = `https://jsonplaceholder.typicode.com/users`;

    // 회원 데이터 서버에서 불러오는 함수
    let fetchGet = async () => {
      let response = await fetch(url); // 출력값 : response 객체
      let data = await response.json(); // 출력값 : 원하는 값
      console.log(data);
    }

    

    $fetchBtn.addEventListener('click', e => {
      fetchGet();
    });

  </script>
</body>
</html>

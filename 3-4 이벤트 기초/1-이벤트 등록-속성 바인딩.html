<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box {
      width: 100px;
      height: 100px;
      background: orange;
      margin: 20px;
    }
    .green {
      background: yellowgreen;
      font-size: 25px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .red {
      background: red;
    }
    .opacity {
      opacity: 0.5;
    }
  </style>
</head>
<body>
  <!-- 
      !!!!!!!!!!!!!!!!!!!!!!!!!!!!!
      인라인 스타일이므로 + html과 javascript의 독립성을 위해 사용하지 마!!!!!!!!!!!!!!!!!!!!!!!!
   -->
  <!--  이벤트 바인딩(1) => 속성바인딩 : 이벤트가 발생했을 때 해야 할 동작을 태그에 연결 -->
  <div class="box" onclick="makeTransparent()" onmouseout="boxClickHandler()"></div>
  <div class="box green" ondblclick="makeTextHandler()"></div>
  <div class="box red" onclick="growHandler()"></div>

  <script>
    // 이벤트 핸들러 : 이벤트가 발생했을 때 해야 할 동작을 함수로 정의
    // 관례적으로 이름에 Handler 붙임
    function boxClickHandler() {
      alert('오렌지 박스를 벗어남');
    }

    function growHandler() {
      const $redBox = document.querySelector('.red');
      $redBox.style.width = '200px';
    }

    const makeTextHandler = () => {
      const $green = document.querySelector('.green');
      $green.textContent = '안녕?';
    }

    // 클릭할 때 마다 투명도 0.5 -> 1 -> 0.5
    const makeTransparent = () => {
      const $orange = document.querySelector('.box:first-child');
      $orange.classList.toggle('opacity');
    }

  </script>
</body>
</html>

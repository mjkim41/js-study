<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <button id="btn">버튼입니다</button>

  <script>
    const $btn = document.getElementById('btn');
    
    // 이벤트 핸들러
    const helloHandler = () => alert('안녕안녕');


    // 프로퍼티 방식 :
    // $btn.onclick = helloHandler;

     // 여러 개 걸 수 있음
    $btn.addEventListener('click',helloHandler);
    $btn.addEventListener('click', () => $btn.style.background = 'aqua');

    // 이벤트 제거 (단, 핸들러의 이름이 기명이어야 함);
    $btn.removeEventListener('click', helloHandler);
    
  </script>
</body>
</html>

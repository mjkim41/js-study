<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* 드롭다운 기본 스타일 */
      .dropdown {
        position: relative;
      }

      .dropdown-menu,
      .submenu-menu {
        display: none;
        position: absolute;
        top: 100%;
        left: 0;
        background-color: white;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        padding: 12px;
        min-width: 160px;
        z-index: 1;
      }

      .dropdown-menu a,
      .submenu a {
        color: black;
        padding: 8px 12px;
        text-decoration: none;
        display: block;
      }

      .dropdown-menu a:hover,
      .submenu a:hover {
        background-color: #ddd;
      }

      .show {
        display: block;
      }
    </style>
  </head>
  <body>
    <div class="dropdown">
      <button class="dropdown-toggle" id="dropdownButton">다단계 메뉴</button>
      <div class="dropdown-menu" id="dropdownMenu">
        <a href="#">옵션 1</a>
        <a href="#">옵션 2</a>
        <div class="submenu">
          <a href="#">옵션 3</a>
          <div class="submenu-menu" id="submenuMenu">
            <a href="#">서브옵션 1</a>
            <a href="#">서브옵션 2</a>
          </div>
        </div>
      </div>
    </div>

    <script>
      // 드롭다운 메뉴를 클릭 시 하위 메뉴가 단계별로 열리는 다단계 드롭다운을 구현

      // 1. DOM 불러오기
      const [$dropdownToggle, $dropdownMenu] = [
        ...document.querySelector(".dropdown").children,
      ];
      const $subMenu = $dropdownMenu.lastElementChild;
      const $subMenuMenu = $subMenu.lastElementChild;
      console.log($subMenuMenu);
    

      // 드롭다운 버튼($dropdownToggle) 클릭 시 하위 메뉴($dropdownMenu) 열리게는 이벤트 핸들러
      $dropdownToggle.addEventListener("click", (e) => {
        $dropdownMenu.classList.add("show");
      });

      // 옵션 3($subMenu) 클릭 시 $subMenuMenu가 열리게 
      $subMenu.addEventListener("click", (e) => {
        console.log('e.target');
        $subMenuMenu.classList.add('show');
      });
    </script>
  </body>
</html>

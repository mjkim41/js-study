<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* 드롭다운 기본 스타일 */
      .dropdown {
        position: relative;
      }

      .dropdown-toggle {
        background-color: #333;
        color: white;
        border: none;
        padding: 10px;
        cursor: pointer;
      }

      .dropdown-menu {
        display: none;
        position: absolute;
        top: 100%;
        left: 0;
        background-color: white;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        padding: 12px;
        min-width: 160px;
        z-index: 1;
      }

      .dropdown-menu a {
        color: black;
        padding: 8px 12px;
        text-decoration: none;
        display: block;
      }

      .dropdown-menu a:hover {
        background-color: #ddd;
      }

      .show {
        display: block;
      }

      .active {
        background-color: blue;
        color: white;
      }
    </style>
  </head>
  <body>
    <div class="dropdown">
      <button
        class="dropdown-toggle"
        id="dropdownButton">
        메뉴
      </button>
      <div
        class="dropdown-menu"
        id="dropdownMenu">
        <a href="#">옵션 1</a>
        <a href="#">옵션 2</a>
        <a href="#">옵션 3</a>
      </div>
    </div>

    <!-- ### 문제 1 (쉬움)
         *드롭다운 버튼을 클릭할 때마다 버튼의 색상이
         파란색과 기본 색상으로 번갈아 변경**되고, 드롭다운 메뉴가 표시되도록
         JavaScript 코드를 작성하세요. -->

    <script>
      // 드롭다운 버튼 접근
      const $dropDownBtn = document.getElementById('dropdownButton');
      $dropDownBtn.addEventListener('click', () => {
        // 드롭다운 버튼 클릭 시 드롭다운 버튼의 색상 변함(active 클래스 부여/제거)
        $dropDownBtn.classList.toggle('active');
        // 드롭다운 버튼 클릭 시 드롭다운 메뉴 표시
        const $dropDownMenu = document.getElementById('dropdownMenu');
        $dropDownMenu.classList.toggle('show');
      })

      
    </script>
   
  </body>
</html>
